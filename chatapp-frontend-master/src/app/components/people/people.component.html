<app-toolbar (onlineUsers)="online($event)"></app-toolbar>

<div class="container-fluid" style="margin-top: 30px">
    <div class="row">
        <div class="col s12 l1">

        </div>
        <div class="col s12 m4 l3" style="box-shadow: 10px 10px 5px #aaaaaa; background-color: #f3f1f1; border-radius: 3px; padding: 10px; margin-right: 3%;">
            <app-side></app-side>
        </div>

        <div class="col s12 m7 l7">
            <div class="row">
                <div class="col s12 m6 l4 cardDiv" *ngFor="let user of users">
                    <div class="card" style="box-shadow: 10px 10px 5px #aaaaaa; padding-bottom: 15px; border: 3px solid #64b5f6; border-radius: 3px;">
                        <a (click)="ViewUser(user)">
                            <div class="card-image imgDiv" *ngIf="user.picVersion != '1531305955'">
                                <img class=" responsive-img"  style="height: 200px;" src="http://res.cloudinary.com/duojkrgue/image/upload/v{{user.picVersion}}/{{user.picId}}">
                            </div>
                            <div class="card-image imgDiv" *ngIf="user.picVersion === '1531305955'">
                                <img class=" responsive-img" src="../../../assets/original.png">
                            </div>
                        </a>
                        <div class="card-action">
                            <h3 class="card-title">
                                {{user.username}}
                                <i class="fa fa-circle" *ngIf="CheckIfOnline(user.username)"></i>
                            </h3>
                            <p *ngIf="user.city">Devloper<br>{{user.city}}, {{user.country}}</p>
                            <button class="btn" *ngIf="!CheckInArray(userArr, user._id)" (click)="FollowUser(user)">Follow</button>
                            <button class="btn disabled following" *ngIf="CheckInArray(userArr, user._id)">Following</button>
                            <a class="secondary-content" [routerLink]="['/chat', user.username]">
                                <i class="material-icons">chat</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
