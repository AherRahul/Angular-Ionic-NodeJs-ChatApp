<app-toolbar></app-toolbar>

<div class="container-fluid" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 l1">

    </div>
    <div class="col s12 m4 l3"  style="box-shadow: 10px 10px 5px #aaaaaa; background-color: #f3f1f1; border-radius: 3px; padding: 10px; margin-right: 3%;">
      <app-side></app-side>
    </div>

    <div class="col s12 m7 l7">
      <div class="row" *ngIf="following.length > 0">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
          <div class="card" style="box-shadow: 10px 10px 5px #aaaaaa; padding-bottom: 15px; border: 3px solid #64b5f6; border-radius: 3px;">
            <a>
              <div class="card-image imgDiv" *ngIf="user.userFollowed.picVersion != '1531305955'">
                <img class=" responsive-img"  style="height: 200px;" src="http://res.cloudinary.com/duojkrgue/image/upload/v{{user.userFollowed.picVersion}}/{{user.userFollowed.picId}}">
              </div>
              <div class="card-image imgDiv" *ngIf="user.userFollowed.picVersion === '1531305955'">
                  <img class=" responsive-img" src="../../../assets/original.png">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.userFollowed.username}}
              </h3>
              <p *ngIf="user.userFollowed.city">Devloper<br>{{user.userFollowed.city}}, {{user.userFollowed.country}}</p>
              <button class="btn" (click)="UnFollowUser(user.userFollowed)">UnFollow</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="following.length <= 0">
        <h4 class="text">You are not following anyone yet</h4>
      </div>
    </div>
  </div>
</div>
